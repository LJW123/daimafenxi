<div style="cursor: pointer;">
    <div title="{{name}}"
        style="width: 110px;height: 24px;background: rgba(4,60,85,0.7);font-family: Alibaba PuHuiTi, Alibaba PuHuiTi;font-weight: 500;font-size: 16px;color: #FFFFFF;line-height: 24px;font-style: normal;text-transform: none;border-left: 2px solid #02C0EF;border-right: 2px solid #02C0EF;white-space: nowrap; overflow: hidden;text-overflow: ellipsis;position: relative;">
        <span style="margin-left: 10px;">{{name}}</span>
    </div>
    <div
        style=" width: 112px;height: 24px;background: rgba(4, 60, 85, 0.7);color: #FFFFFF;line-height: 24px;font-style: normal;text-transform: none;border-left: 2px solid #02C0EF;margin-top: 1px;">
        <div><span style="margin-left: 10px;">水位</span></div>
        <div style="width: 50%;height: 100%;float: right;background: #02C0EF;"><span
                style="margin-left: 6px;">335m</span></div>
    </div>
    <div
        style="width: 112px;background: rgba(4, 60, 85, 0.7);height: 24px;color: #FFFFFF;line-height: 24px;font-style: normal;text-transform: none;border-left: 2px solid #02C0EF;margin-top: 1px;">
        <div><span style="margin-left: 10px;">蓄水量</span></div>
        <div style="width: 50%;height: 100%;float: right;background: #02C0EF;"><span
                style="margin-left: 6px;">335m³</span></div>
    </div>
</div>
