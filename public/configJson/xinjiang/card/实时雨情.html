<div style="display: flex; flex-direction: column;cursor: pointer;">
    <div title="{{objName}}" style="min-width: 128px; height: 24px;background: rgba(4, 60, 85, 0.70);border-left: 2px solid #02C0EF;border-right: 2px solid #02C0EF;font-family: Alibaba PuHuiTi, Alibaba PuHuiTi;font-weight: 500;font-size: 16px;color: #FFFFFF;line-height: 27px;font-style: normal;text-transform: none;white-space: nowrap; overflow: hidden;text-overflow: ellipsis;position: relative;">  
        <span style="margin-left: 10px;">{{objName}}:</span>
        <span style="margin-right: 10px;">{{ tm }}</span>     
    </div>  
    <div style="display: flex; justify-content: space-between; align-items: center; height: 24px; margin-top: 1px;background: rgba(4,60,85,0.7);color: #FFFFFF;border-left: 2px solid #02C0EF;">  
        <div style="flex: 1; min-width: 0; font-family: Alibaba PuHuiTi, Alibaba PuHuiTi; font-size: 12px;text-align: left;font-style: normal;text-transform: none;">  
            <span style="margin-left: 10px;">日降水量(mm)</span>  
        </div>  
        <div style="flex: 0 0 30%; min-width: 0; height: 100%; background: #02C0EF; font-family: Alibaba PuHuiTi, Alibaba PuHuiTi; font-size: 14px; text-align: left;line-height: 24px;">  
            <span style="margin-left: 6px;">{{dyp}}</span>  
        </div>  
    </div>  
</div>
