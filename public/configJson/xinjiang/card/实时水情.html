<div style="display: flex; flex-direction: column;cursor: pointer;">
    <div title="{{objName}}" style="display: flex; align-items: center; justify-content: space-between; width: 150px; height: 24px; background: rgba(4, 60, 85, 0.70); border-left: 2px solid #02C0EF; border-right: 2px solid #02C0EF; font-family: 'Alibaba PuHuiTi', sans-serif; font-weight: 500; font-size: 14px; color: #FFFFFF; line-height: 24px; position: relative;">  
        <span style="margin-left: 5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: calc(100% - 74px);">{{objName}}:</span>  
        <span style="margin-right: 5px;">{{ tm }}</span>  
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center; height: 24px; margin-top: 1px;background: rgba(4,60,85,0.7);color: #FFFFFF;border-left: 2px solid #02C0EF;">  
        <div style="flex: 1; min-width: 0; font-family: Alibaba PuHuiTi, Alibaba PuHuiTi; font-size: 12px;text-align: left;font-style: normal;text-transform: none;">  
            <span style="margin-left: 5px;">水位(m)</span>  
        </div>  
        <div style="flex: 0 0 50%; min-width: 0; height: 100%; background: #02C0EF; font-family: Alibaba PuHuiTi, Alibaba PuHuiTi; font-size: 14px; text-align: left;line-height: 24px;">  
            <span style="margin-left: 5px;">{{z}}</span>  
        </div>  
    </div> 
    <div style="display: flex; justify-content: space-between; align-items: center; height: 24px; margin-top: 1px;background: rgba(4,60,85,0.7);color: #FFFFFF;border-left: 2px solid #02C0EF;">  
        <div style="flex: 1; min-width: 0; font-family: Alibaba PuHuiTi, Alibaba PuHuiTi; font-size: 12px;text-align: left;font-style: normal;text-transform: none;">  
            <span style="margin-left: 5px;">流量(m³/s)</span>  
        </div>  
        <div style="flex: 0 0 50%; min-width: 0; height: 100%; background: #02C0EF; font-family: Alibaba PuHuiTi, Alibaba PuHuiTi; font-size: 14px; text-align: left;line-height: 24px;">  
            <span style="margin-left: 5px;">{{q}}</span>  
        </div>  
    </div>   
</div>
